<h2>Products</h2>
<div *ngFor="let product of getProducts()">
  <h3>
    <a
      [title]="product.name + 'details '"
      [routerLink]="['/products', product.id]"
    >
      {{ product.name }}
    </a>
  </h3>

  <img src="{{ product.photo }}" alr="" width="200" />

  <p *ngIf="product.description">
    Description: {{ product.description }}<br />
    Rating: {{ product.rat }}
  </p>

  <button type="button" (click)="share(product.url)">Share</button>
  <button style="margin-left: 1cm" (click)="like(product)">
    Like {{ product.like }}
  </button>
  <button style="margin-left: 1cm" (click)="remove(product.id)">remove</button>
  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
